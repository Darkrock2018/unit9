        var boldWords = document.getElementsByTagName("strong");   // variable 'boldWords' created for all words with <strong> tags
        /* Scenario 1:
         Change an individual bold word to red color text when it is moused over and
         returned to black color text when it is moused out. */
        for (var i = 0; i < boldWords.length; i++) {
            boldWords[i].addEventListener("mouseover", function () // addEventListener 'mouseover' for the chosen individual bold word
            {
                this.style.color = "red";                    // the individual bold word gets its text color changed to red
            });
            boldWords[i].addEventListener("mouseout", function ()  // addEventListener 'mouseout' for the chosen individual bold word
            {
                this.style.color = "black";                      // the individual bold word gets its text color returned to black
            });
        };
